<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Consecutive and Remote Change Detection in a sentence</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">
    <style>
    </style>
</head>

<body>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Consecutive and Remote Change Detection in a sentence</h1>
            <p class="lead">This lets you help detect changes in a sentence which are consecutive and remote.</p>
            <form>
                <div class="mb-3">
                    <label for="refSentence" class="form-label">Reference Sentence</label>
                    <textarea required class="form-control" id="refSentence"
                        rows="3">My name is Ahmed. My job is to program code and do some magic</textarea>
                </div>

                <div class="mb-3">
                    <label for="otherSentences" class="form-label">Other Sentences</label>
                    <textarea required class="form-control" id="otherSentences" rows="10">My name is Atika. My job is to program code and do some magic
My name is Sarmad. I worked at CISPA
My name is Misbah. My job is to program code and cook great food
I don't even know what I am doing here</textarea>
                </div>

                <div class="mb-3">
                    <label for="selectedWordIndex" class="form-label">Selected word Index</label>
                    <textarea required class="form-control" id="selectedWordIndex" rows="1">3</textarea>
                </div>

                <div class="col-auto">
                    <button type="button" id="submit" onclick="buttonClick()" class="btn btn-primary mb-3">Detect
                        changes
                        now!</button>
                </div>
            </form>

            <code id="output">This is the output of the system</code>

            <div>

            </div>

        </div>
    </main>



    <script src="app.js"></script>
</body>

</html>
